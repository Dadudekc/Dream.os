<style>
    .acrobat-button-container {
        position: fixed;
        right: 0;
        bottom: 36px;
        z-index: 2147483647;
        visibility: visible !important;
        pointer-events: all;
        opacity: 1;
        display: flex;
        align-items: center;
    }

    .acrobat-button {
        position: relative;
        background-color: white;
        display: flex;
        align-items: center;
        pointer-events: all;
        touch-action: none;
        transition: width .3s ease 0s;
        box-shadow: 0px 2px 8px 0px #00000029;
        height: 32px;
        background: linear-gradient(95.85deg, #D73220 0%, #D92361 33%, #7155FA 100%);
        border-radius: 16px;
        justify-content: right;
        margin-right: 8px;
    }

    .acrobat-button svg {
        width: 32px;
        height: 32px;
        pointer-events: none;
        fill: #fff;
    }

    .acrobat-button:hover {
        width: 64px;
    }

    .disabled {
        background: #B1B1B1;
    }

    .tooltip-text {
        width: 165px;
        visibility: hidden;
        opacity: 0;
        background-color: #292929;
        color: #fff;
        border-radius: 6px;
        padding: 4px 9px 5px 9px;
        position: absolute;
        z-index: 1;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 10px;
        transition: opacity 0.3s, visibility 0s linear 2s;
        font-size: 12px;
        font-weight: 400;
        line-height: 1.5;
        font-family: 'adobe-clean', Adobe Clean, sans-serif;
    }

    /*.tooltip-text::after {*/
    /*    content: '';*/
    /*    position: absolute;*/
    /*    top: 50%;*/
    /*    left: 100%;*/
    /*    transform: translateY(-50%);*/
    /*    border-width: 6px;*/
    /*    border-style: solid;*/
    /*    border-color: transparent transparent transparent #333;*/
    /*}*/

    .tooltip-tip {
        border-top-color: #000000;
        left: 100%;
        transform: rotate(270deg);
        position: absolute;
        height: 0;
        width: 0;
        border-top-width: 4px;
        border-top-style: solid;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-bottom: 4px solid transparent;
        top: 16px;
    }

    .acrobat-button-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
        transition-delay: 1s;
        line-height: 1.5;
        font-family: 'adobe-clean', Adobe Clean, sans-serif;
    }

    .close-btn {
        position: relative;
        font-size: 14px;
        cursor: pointer;
        width: 22px;
        height: 22px;
        color: #fff;
        font-weight: 400;
        opacity: 0;
        display: none;
        align-items: center;
        justify-content: center;
    }
    .close-btn.showCloseButton,
    .acrobat-button:hover .close-btn {
        opacity: 1;
        display: flex;
        justify-content: center;
        width: 14px;
        height: 14px;
        padding: 3px;
        margin: 6px;
    }

    .fab-view-settings-dialog {
        display: none;
        position: absolute;
        bottom: 34px;
        right: 0px;
        z-index: 1;
    }

    .close-btn:hover {
        background: #101418;
        border-radius: 50%;
    }

    .fab-view-settings-dialog.showDialog {
        display: block;
        padding: 10px;
    }
</style>
